<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
    <form>
        <h2>My Feedback Form</h2>
        Name:<input type="text"> <br><br>
        Email:<input type="email"> <br><br>
        Password:<input type="password"><br><br>
        Please check all the emotions that apply to you: <br><br>
        <input type="checkbox">Angry <br>
        <input type="checkbox">Sad <br>
        <input type="checkbox">Happy <br>
        <input type="checkbox">Ambivalent <br>
        How satisfied were you with our services? <br>
<input type="radio" name="a">Very satisfied <br><br>
<input type="radio" name="a">satisfied <br><br>
<input type="radio" name="a">Didnt care <br><br>
<input type="radio" name="a">Disatisfied <br><br>
<input type="radio" name="a">Very Disatisfied<br><br>
Further comments:
<textarea rows="2" cols="15"></textarea> <br><br>
Big Photo:<input type="file" placeholder="Choose"> <br><br>
<button>Submit</button>
    </form>
</fieldset> 
</body>
</html>
